<!-- Login Section -->
<section id="login" class="main">
  <div class="overlay"></div>
<div class="container">
 <div class="row">
            <div class="wow fadeInUp col-md-6 col-sm-5 col-xs-10 col-xs-offset-1 col-sm-offset-0" data-wow-delay="0.2s">
                 <img src="../../../assets/images/screenshot-img1.jpg" class="img-responsive" alt="Home">
            </div>

            <div class="col-md-6 col-sm-7 col-xs-12 wow fadeInUp">
                 <!-- <div class="register-thumb wow fadeInUp">
                      <h1 class="wow fadeInUp" data-wow-delay="0.6s">Social App</h1>

                    </div> -->
                    <div class="login-form">
                      <div id="overlay" onclick="off()">
                        <div class="w-100 d-flex justify-content-center align-items-center">
                          <div class="spinner"></div>
                        </div>
                      </div>
                      <form [formGroup]="formLogin" (ngSubmit)="onLogin(formLogin.value)">
                          <h3 class="text-center">Sign in</h3>
                          <div class="text-center social-btn">
                              <a href="#" class="btn btn-primary btn-block">
                              <fa-icon [icon]="faFacebook"></fa-icon> Sign in with <b>Facebook</b></a>
                              <a href="#" class="btn btn-info btn-block">
                              <fa-icon [icon]="faTwitter"></fa-icon> Sign in with <b>Twitter</b></a>
                              <a href="#" class="btn btn-danger btn-block">
                              <fa-icon [icon]="faGoogle"></fa-icon> Sign in with <b>Google</b></a>
                          </div>
                      <div class="or-seperator"><i>or</i></div>

                          <mat-form-field class="example-full-width">
                            <mat-icon matPrefix>email</mat-icon>
                            <mat-label>Email or Username</mat-label>
                            <input matInput name="usernameOrEmail" formControlName="usernameOrEmail"
                             placeholder="yor username or email"
                             [errorStateMatcher]="matcher">
                             <mat-error *ngIf="formLogin.controls['usernameOrEmail'].errors?.required">
                              Please enter your username or email, is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>

                          <mat-form-field class="example-full-width">
                            <mat-icon matPrefix>locked</mat-icon>
                            <mat-label>Password</mat-label>
                            <input matInput name="password" formControlName="password"
                            placeholder="your password" type="password" [errorStateMatcher]="matcher" >
                            <mat-error *ngIf="formLogin.controls['password'].errors?.required">
                              Please enter your password, is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                          <mat-label *ngIf="!responseLogin.authenticated && responseLogin.error.length>0" class="mat-error">{{responseLogin.error}}</mat-label>
                          <div class="form-group">
                              <button type="submit" mat-button class="btn btn-success btn-block login-btn">Sign in</button>
                          </div>
                          <div class="clearfix">
                              <label class=""><input type="checkbox">Remember me</label>
                              <a href="#" class="pull-right text-success px-4">Forgot Password?</a>
                          </div>
                      </form>
                      <div class="hint-text small">Don't have an account? <a href="#" class="text-success">Register Now!</a></div>
                    </div>
            </div>

 </div>
</div>
</section>
